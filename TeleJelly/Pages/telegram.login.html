<html class="layout-desktop" lang="en-us">
<head>
    <meta content="Jellyfin Telegram Login" property="og:title"/>
    <meta content="Jellyfin Telegram Login" property="og:site_name"/>
    <meta content="https://jellyfin.org" property="og:url"/>
    <title>Jellyfin - Telegram Login</title>
    <!-- made by hexx.one -->
    <link
        href="{{SERVER_URL}}/web/themes/dark/theme.css"
        id="cssTheme"
        rel="stylesheet"
        type="text/css"
    />
    <link
        href="{{SERVER_URL}}/sso/Telegram/ExtraFiles/login.css"
        id="loginCss"
        rel="stylesheet"
        type="text/css"
    />
    <link
        href="{{SERVER_URL}}/web/favicon.ico"
        rel="icon"
        type="image/x-icon"
    />
    <script src="{{SERVER_URL}}/sso/Telegram/ExtraFiles/login.js"></script>
    <style id="cssBranding">
        /*{{CUSTOM_CSS}}*/
    </style>
</head>
<body class="force-scroll hideMainDrawer">
<div class="backdropContainer"></div>
<div class="backgroundContainer"></div>
<!-- Jellyfin'ish Header -->
<div class="skinHeader skinHeader-blurred semiTransparent noHeaderRight">
    <div class="flex align-items-center flex-grow headerTop">
        <div class="headerLeft">
            <h3
                class="pageTitle pageTitleWithLogo pageTitleWithDefaultLogo"
            ></h3>
        </div>
    </div>
    <div class="headerTabs sectionTabs hide"></div>
</div>
<div class="mainContent">
    <!-- Title -->
    <div class="spacedContent padded-left padded-right flex align-items-center justify-content-center">
        <h1 class="sectionTitle">Please Login</h1>
    </div>

    <!-- Back button -->
    <div class="backButton spacedContent">
        <button
            class="headerButton headerButtonLeft headerBackButton paper-icon-button-light"
            is="paper-icon-button-light"
            onclick="window.location.replace('{{SERVER_URL}}/web/index.html#!/login.html')"
            title="Back to normal Login"
            type="button">
            <span class="material-symbols-outlined"> arrow_back </span>
        </button>
    </div>

    <!-- Error message -->
    <div class="spacedContent padded-left padded-right flex align-items-center justify-content-center" id="errorMessage"
         style="color:#dd4444;">
    </div>

    <!-- SSO button -->
    <div class="telegramButton spacedContent">
        <noscript>Please enable Javascript to use this page.</noscript>
        <script async data-onauth="onTelegramAuth(user)"
                data-request-access="write"
                data-size="large"
                data-telegram-login="{{TELEGRAM_BOT_NAME}}"
                data-userpic="true"
                src="https://telegram.org/js/telegram-widget.js?22">
        </script>
    </div>
</div>
</body>
</html>

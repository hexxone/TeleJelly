name: Release TeleJelly Plugin

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.x'

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Build Plugins
        run: |
          dotnet tool restore
          version=$(dotnet tool run minver)
          echo "version=$version" >> $GITHUB_ENV
          dotnet build TeleJelly --configuration Release -p:Version=$version

      - name: Update Manifest
        run: |
          python3 scripts/manifest.py TeleJelly/bin/TeleJelly_v$version.zip

      - name: Publish Manifest
        run: |
          git config --global user.name  'TeleJelly-Release-bot'
          git config --global user.email 'TeleJelly-Release-bot@users.noreply.github.com'
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${GITHUB_REPOSITORY}

          git checkout --orphan dist
          git rm -rf .
          git add manifest.json
          git commit -m "Auto Updated by Actions"
          git push -f -u origin dist

      - name: Upload Plugin
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          body: _Auto Released by Actions_
          draft: false
          tag_name: v$version
          files: |
            TeleJelly/bin/TeleJelly_$version.zip
